        }
        function transferToBudget(title) { switchTab('budget'); openAddModal(); setTimeout(() => document.getElementById('b-title').value = title, 100); }

        function handleFormSubmit(e, type) {
            e.preventDefault();
            
            // UI Loading State
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.innerHTML = `<div class="spinner"></div>`;
            btn.disabled = true;

            const formData = new FormData(e.target);
            let newItem = null;

            if (type === 'itinerary') {
                const participants = [];
                if(formData.get('p_sister') === 'on') participants.push('sister');
                if(formData.get('p_family') === 'on') participants.push('dad_sis');
                if(participants.length === 0) participants.push('all'); 

                newItem = {
                    id: generateId(),
                    day: parseInt(formData.get('day')),
                    time: formData.get('time'),
                    title: formData.get('title'),
                    location: formData.get('title'), 
                    category: formData.get('category'),
                    weather: 'sunny', 
                    notes: formData.get('notes'),
                    participants: participants
                };
                appData.itinerary.push(newItem);
                currentDay = newItem.day;
            } else if (type === 'budget') {
                newItem = {
                    id: generateId(),
                    title: formData.get('title'),
                    amount: parseInt(formData.get('amount')),
                    payer: formData.get('payer'),
                    category: formData.get('category'),
                    date: new Date().toISOString().split('T')[0]
                };
                appData.budget.unshift(newItem); 
            } else if (type === 'todo') {
                newItem = {
                    id: generateId(),
                    title: formData.get('title'),
                    done: false,
                    participants: [formData.get('participant')],
                    needPay: formData.get('needPay') === 'on'
                };
                appData.todos.push(newItem);
            }

            // 1. Save Local
            saveToLocal();
            
            // 2. Sync to Cloud (Fire and Forget)
            syncToGoogleSheets(type, newItem);

            // 3. UI Updates
            setTimeout(() => {
                closeModal();
                render();
            }, 500); // Fake delay for UX
        }
